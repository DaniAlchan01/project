<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'css/login-register.css' %}">
</head>
<body class="auth-body">
    <button class="back-button" onclick="history.back()">&larr; Назад</button>
    <div class="login-container">
        <!-- Форма регистрации -->
        <div class="form-container">
            <h2>Регистрация</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">{{ form.username }}</div>
                <div class="form-group">{{ form.email }}</div>
                <div class="form-group">{{ form.password1 }}</div>
                <div class="form-group">{{ form.password2 }}</div>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p>Уже есть аккаунт? <a href="{% url 'userauth:login' %}">Войти</a></p>
        </div>
        <!-- Картинка и соцсети -->
        <div class="login-image">
            <img src="{% static 'img/user-add.png' %}" alt="Регистрация">
            <div class="social-login">
                <button class="google-login">Создать через Google</button>
                <button class="facebook-login">Создать через Facebook</button>
            </div>
        </div>
    </div>
</body>
</html>
