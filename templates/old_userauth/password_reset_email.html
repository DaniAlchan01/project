{% autoescape off %}
<p>Вы получили это письмо, потому что запросили сброс пароля на {{ site_name }}.</p>

<p>Чтобы задать новый пароль, перейдите по ссылке:</p>

<p>
  <a href="{{ protocol }}://{{ domain }}{% url 'userauth:password_reset_confirm' uidb64=uid token=token %}">
    Сбросить пароль
  </a>
</p>

<p>Если вы не запрашивали сброс пароля, просто проигнорируйте это письмо.</p>

<p>С уважением,</p>
<p>Команда {{ site_name }}</p>
{% endautoescape %}
