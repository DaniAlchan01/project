<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введите новый пароль</title>
    <link rel="stylesheet" href="{% static 'css/password-reset.css' %}">
</head>
<body>
    <div class="container">
        <h2>Введите новый пароль</h2>

        {% if validlink %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Сохранить новый пароль</button>
            </form>
        {% else %}
            <h3 style="color: red;">Ошибка!</h3>
            <p>Ссылка для сброса пароля недействительна или устарела.</p>
            <p><a href="{% url 'userauth:password_reset' %}">Запросить сброс пароля снова</a></p>
        {% endif %}

        <a href="{% url 'userauth:login' %}" class="back-button">Назад</a>
    </div>
</body>
</html>
